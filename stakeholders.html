<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
 <style>
body {
  font-family: sans-serif;
  background: #dff9fb;
}

.container {
  width: 100%;
  max-width: 1200px;
  margin: 0 auto;
}

header {
  background-color: #212529;
  padding: 20px;
}

h1 {
  color: white;
  font-size: 24px;
}

nav {
  float: right;
}

a {
  color: white;
  text-decoration: none;
}

main {
  margin-top: 20px;
}

section {
  padding: 20px;
}

h2 {
  margin-top: 0;
}

.card {
  border: 1px solid #ccc;
  margin-bottom: 20px;
}

.card-header {
  padding: 10px;
  background-color: #f5f5f5;
}

.card-body {
  padding: 10px;
}

.myimage{
  width: 100%;
  min-height:100vh;
  background: linear-gradient(rgba(0,0,0,.4),rgba(0,0,0,.4)),url(assets/img/about.1.jpg) no-repeat;
  background-size: cover;
  
  background-attachment: fixed;
  z-index:0;
  overflow: hidden;
  
}

.myimage img{
  width: 100%;
}

@media(max-width: 1080px){
  .myimage{
    background: linear-gradient(rgba(0,0,0,.4),rgba(0,0,0,.4)),url(assets/img/1.jpeg) no-repeat;

  }
}
 </style>
</head>
<body>

<div class="container">

  <header>
    <h1>Dashboard</h1>
    <nav>
      <a href="fire.html">Realtime Data</a> &nbsp
      <a href="suggestion.html">Suggestion</a>
     
    </nav>
  </header>

  <div class="container">
    <div class="myimage">
    </div>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
<script>
var ctx = document.getElementById("salesChart").getContext("2d");
var chart = new Chart(ctx, {
  type: "line",
  data: {
    labels: ["January", "February", "March", "April", "May", "June"],
    datasets: [{
      label: "Sales",
      data: [100, 150, 200, 250, 300, 350],
      fill: false,
      lineTension: 0.1
    }]
  },
  options: {
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
});
</script>

</body>
</html>
